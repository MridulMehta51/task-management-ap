<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #4f46e5;
            --secondary-color: #7c3aed;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --background-color: #ffffff;
            --surface-color: #f8fafc;
            --text-color: #1f2937;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --background-color: #111827;
            --surface-color: #1f2937;
            --text-color: #f9fafb;
            --text-muted: #9ca3af;
            --border-color: #374151;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--surface-color);
            border: 2px solid var(--border-color);
            border-radius: 25px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--primary-color);
            color: white;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        .search-container {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--surface-color);
            color: var(--text-color);
            font-size: 16px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .filter-container {
            display: flex;
            gap: 10px;
        }

        .filter-select {
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--surface-color);
            color: var(--text-color);
            cursor: pointer;
        }

        .add-task-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .add-task-btn:hover {
            background: var(--secondary-color);
        }

        .task-form {
            background: var(--surface-color);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            display: none;
        }

        .task-form.show {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--background-color);
            color: var(--text-color);
            font-size: 16px;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
        }

        .btn-secondary {
            background: var(--border-color);
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background: var(--text-muted);
            color: white;
        }

        .error-message {
            color: var(--danger-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .tasks-container {
            display: grid;
            gap: 20px;
        }

        .task-card {
            background: var(--surface-color);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .task-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .task-card.completed {
            opacity: 0.7;
        }

        .task-card.completed .task-title {
            text-decoration: line-through;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .task-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 5px;
        }

        .task-priority {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-high {
            background: var(--danger-color);
            color: white;
        }

        .priority-medium {
            background: var(--warning-color);
            color: white;
        }

        .priority-low {
            background: var(--success-color);
            color: white;
        }

        .task-category {
            background: var(--primary-color);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 5px;
            display: inline-block;
        }

        .task-description {
            color: var(--text-muted);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-warning {
            background: var(--warning-color);
            color: white;
        }

        .btn-warning:hover {
            background: #d97706;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.high-priority {
            background: var(--danger-color);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .filter-container {
                flex-direction: column;
            }

            .task-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .task-actions {
                flex-wrap: wrap;
                justify-content: flex-start;
            }

            .form-buttons {
                flex-direction: column;
            }

            .theme-toggle {
                position: static;
                margin-top: 10px;
                align-self: center;
            }
        }

        @media (max-width: 480px) {
            .task-card {
                padding: 15px;
            }

            .btn {
                padding: 10px 16px;
            }

            .notification {
                left: 20px;
                right: 20px;
                transform: translateY(-100px);
            }

            .notification.show {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Task Management System</h1>
            <button class="theme-toggle" id="themeToggle">ðŸŒ“ Toggle Theme</button>
        </header>

        <div class="controls">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search tasks by title or description...">
            </div>
            <div class="filter-container">
                <select class="filter-select" id="categoryFilter">
                    <option value="all">All Categories</option>
                    <option value="Personal">Personal</option>
                    <option value="Work">Work</option>
                    <option value="Urgent">Urgent</option>
                </select>
                <select class="filter-select" id="priorityFilter">
                    <option value="all">All Priorities</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <button class="add-task-btn" id="addTaskBtn">+ Add Task</button>
        </div>

        <form class="task-form" id="taskForm">
            <div class="form-group">
                <label class="form-label" for="taskTitle">Task Title *</label>
                <input type="text" class="form-input" id="taskTitle" required>
                <div class="error-message" id="titleError">Title is required</div>
            </div>
            <div class="form-group">
                <label class="form-label" for="taskDescription">Description *</label>
                <textarea class="form-textarea" id="taskDescription" required></textarea>
                <div class="error-message" id="descriptionError">Description is required</div>
            </div>
            <div class="form-group">
                <label class="form-label" for="taskPriority">Priority</label>
                <select class="form-select" id="taskPriority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label" for="taskCategory">Category</label>
                <select class="form-select" id="taskCategory">
                    <option value="Personal">Personal</option>
                    <option value="Work">Work</option>
                    <option value="Urgent">Urgent</option>
                </select>
            </div>
            <div class="form-buttons">
                <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                <button type="submit" class="btn btn-primary" id="submitBtn">Add Task</button>
            </div>
        </form>

        <div class="tasks-container" id="tasksContainer">
            <div class="empty-state">
                <h3>No tasks yet</h3>
                <p>Create your first task to get started!</p>
            </div>
        </div>
    </div>

    <script>
        // Task Class
        class Task {
            constructor(title, description, priority = 'medium', category = 'Personal') {
                this.id = Date.now() + Math.random();
                this.title = title;
                this.description = description;
                this.priority = priority;
                this.category = category;
                this.completed = false;
                this.createdAt = new Date();
            }

            toggleComplete() {
                this.completed = !this.completed;
            }

            update(title, description, priority, category) {
                this.title = title;
                this.description = description;
                this.priority = priority;
                this.category = category;
            }

            toHTML() {
                return `
                    <div class="task-card ${this.completed ? 'completed' : ''}" data-id="${this.id}">
                        <div class="task-header">
                            <div>
                                <h3 class="task-title">${this.title}</h3>
                                <span class="task-category">${this.category}</span>
                            </div>
                            <span class="task-priority priority-${this.priority}">${this.priority}</span>
                        </div>
                        <p class="task-description">${this.description}</p>
                        <div class="task-actions">
                            <button class="btn btn-success btn-small complete-btn">
                                ${this.completed ? 'Incomplete' : 'Complete'}
                            </button>
                            <button class="btn btn-warning btn-small edit-btn">Edit</button>
                            <button class="btn btn-danger btn-small delete-btn">Delete</button>
                        </div>
                    </div>
                `;
            }
        }

        // TaskManager Class
        class TaskManager {
            constructor() {
                this.tasks = this.loadTasks();
                this.currentFilter = { category: 'all', priority: 'all', search: '' };
                this.editingTask = null;
                this.initializeEventListeners();
                this.renderTasks();
            }

            loadTasks() {
                const saved = localStorage.getItem('tasks');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    return parsed.map(taskData => {
                        const task = new Task(taskData.title, taskData.description, taskData.priority, taskData.category);
                        task.id = taskData.id;
                        task.completed = taskData.completed;
                        task.createdAt = new Date(taskData.createdAt);
                        return task;
                    });
                }
                return [];
            }

            saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(this.tasks));
            }

            addTask(title, description, priority, category) {
                if (!this.validateTask(title, description)) {
                    return false;
                }

                const task = new Task(title, description, priority, category);
                this.tasks.push(task);
                this.saveTasks();
                
                if (priority === 'high') {
                    this.showNotification(`High priority task "${title}" has been added!`);
                }
                
                this.renderTasks();
                return true;
            }

            updateTask(id, title, description, priority, category) {
                if (!this.validateTask(title, description)) {
                    return false;
                }

                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    const wasHighPriority = task.priority === 'high';
                    task.update(title, description, priority, category);
                    this.saveTasks();
                    
                    if (priority === 'high' && !wasHighPriority) {
                        this.showNotification(`Task "${title}" has been updated to high priority!`);
                    }
                    
                    this.renderTasks();
                    return true;
                }
                return false;
            }

            deleteTask(id) {
                const taskIndex = this.tasks.findIndex(t => t.id === id);
                if (taskIndex !== -1) {
                    this.tasks.splice(taskIndex, 1);
                    this.saveTasks();
                    this.renderTasks();
                    return true;
                }
                return false;
            }

            toggleTaskComplete(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.toggleComplete();
                    this.saveTasks();
                    
                    if (task.completed && task.priority === 'high') {
                        this.showNotification(`High priority task "${task.title}" has been completed!`);
                    }
                    
                    this.renderTasks();
                    return true;
                }
                return false;
            }

            validateTask(title, description) {
                let isValid = true;
                
                const titleError = document.getElementById('titleError');
                const descriptionError = document.getElementById('descriptionError');
                
                if (!title.trim()) {
                    titleError.classList.add('show');
                    isValid = false;
                } else {
                    titleError.classList.remove('show');
                }
                
                if (!description.trim()) {
                    descriptionError.classList.add('show');
                    isValid = false;
                } else {
                    descriptionError.classList.remove('show');
                }
                
                return isValid;
            }

            getFilteredTasks() {
                return this.tasks.filter(task => {
                    const matchesCategory = this.currentFilter.category === 'all' || 
                                          task.category === this.currentFilter.category;
                    const matchesPriority = this.currentFilter.priority === 'all' || 
                                          task.priority === this.currentFilter.priority;
                    const matchesSearch = this.currentFilter.search === '' ||
                                        task.title.toLowerCase().includes(this.currentFilter.search.toLowerCase()) ||
                                        task.description.toLowerCase().includes(this.currentFilter.search.toLowerCase());
                    
                    return matchesCategory && matchesPriority && matchesSearch;
                });
            }

            renderTasks() {
                const container = document.getElementById('tasksContainer');
                const filteredTasks = this.getFilteredTasks();
                
                if (filteredTasks.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No tasks found</h3>
                            <p>${this.tasks.length === 0 ? 'Create your first task to get started!' : 'Try adjusting your filters or search terms.'}</p>
                        </div>
                    `;
                    return;
                }

                // Sort by priority (high -> medium -> low) and then by creation date
                const sortedTasks = filteredTasks.sort((a, b) => {
                    const priorityOrder = { high: 3, medium: 2, low: 1 };
                    if (priorityOrder[a.priority] !== priorityOrder[b.priority]) {
                        return priorityOrder[b.priority] - priorityOrder[a.priority];
                    }
                    return new Date(b.createdAt) - new Date(a.createdAt);
                });

                container.innerHTML = sortedTasks.map(task => task.toHTML()).join('');
                this.attachTaskEventListeners();
            }

            showNotification(message) {
                const notification = document.createElement('div');
                notification.className = 'notification high-priority';
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => notification.classList.add('show'), 100);
                
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => document.body.removeChild(notification), 300);
                }, 4000);
            }

            attachTaskEventListeners() {
                document.querySelectorAll('.complete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const taskId = parseFloat(e.target.closest('.task-card').dataset.id);
                        this.toggleTaskComplete(taskId);
                    });
                });

                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const taskId = parseFloat(e.target.closest('.task-card').dataset.id);
                        this.editTask(taskId);
                    });
                });

                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const taskId = parseFloat(e.target.closest('.task-card').dataset.id);
                        if (confirm('Are you sure you want to delete this task?')) {
                            this.deleteTask(taskId);
                        }
                    });
                });
            }

            editTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    this.editingTask = task;
                    document.getElementById('taskTitle').value = task.title;
                    document.getElementById('taskDescription').value = task.description;
                    document.getElementById('taskPriority').value = task.priority;
                    document.getElementById('taskCategory').value = task.category;
                    document.getElementById('submitBtn').textContent = 'Update Task';
                    document.getElementById('taskForm').classList.add('show');
                    document.getElementById('taskTitle').focus();
                }
            }

            initializeEventListeners() {
                // Add task button
                document.getElementById('addTaskBtn').addEventListener('click', () => {
                    this.editingTask = null;
                    document.getElementById('taskForm').classList.add('show');
                    document.getElementById('taskForm').reset();
                    document.getElementById('submitBtn').textContent = 'Add Task';
                    document.getElementById('taskTitle').focus();
                });

                // Cancel button
                document.getElementById('cancelBtn').addEventListener('click', () => {
                    document.getElementById('taskForm').classList.remove('show');
                    document.getElementById('taskForm').reset();
                    this.editingTask = null;
                    document.querySelectorAll('.error-message').forEach(error => {
                        error.classList.remove('show');
                    });
                });

                // Form submission
                document.getElementById('taskForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    
                    const title = document.getElementById('taskTitle').value.trim();
                    const description = document.getElementById('taskDescription').value.trim();
                    const priority = document.getElementById('taskPriority').value;
                    const category = document.getElementById('taskCategory').value;

                    let success = false;
                    if (this.editingTask) {
                        success = this.updateTask(this.editingTask.id, title, description, priority, category);
                    } else {
                        success = this.addTask(title, description, priority, category);
                    }

                    if (success) {
                        document.getElementById('taskForm').classList.remove('show');
                        document.getElementById('taskForm').reset();
                        this.editingTask = null;
                    }
                });

                // Search functionality
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.currentFilter.search = e.target.value;
                    this.renderTasks();
                });

                // Category filter
                document.getElementById('categoryFilter').addEventListener('change', (e) => {
                    this.currentFilter.category = e.target.value;
                    this.renderTasks();
                });

                // Priority filter
                document.getElementById('priorityFilter').addEventListener('change', (e) => {
                    this.currentFilter.priority = e.target.value;
                    this.renderTasks();
                });

                // Theme toggle
                document.getElementById('themeToggle').addEventListener('click', () => {
                    this.toggleTheme();
                });

                // Load saved theme
                this.loadTheme();
            }

            toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            }

            loadTheme() {
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new TaskManager();
        });
    </script>
</body>
</html>
